<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <title>Triangles</title>
  </head>
  <body class="container">
    <h1>Triangles</h1>
    <main class="">
      <h1>Triangles</h1>
      <div class="well">
        <h1>Enter Lengths of Side</h1>
        <form id="triangles" class="row">
          <div class="input-group col-md-4">
            <label for="side1">Side 1</label>
            <input id="side1" class="sides form-control" type="text">
          </div>
          <div class="input-group col-md-4">
            <label for="side2">Side 2</label>
            <input id="side2" class="sides form-control" type="text">
          </div>
          <div class="input-group col-md-4">
            <label for="side3">Side 2</label>
            <input id="side3" class="sides form-control" type="text">
          </div>
          <input type="submit" class="btn">
        </form>
      </div>
      <div id="equilateral" class="triangle-type">
        <h1>Equilateral</h1>
      </div>
      <div id="isosceles" class="triangle-type">
        <h1>Isosceles</h1>
      </div>
      <div id="scalene" class="triangle-type">
        <h1>Scalene</h1>
      </div>
      <div id="notatriangle" class="triangle-type">
        <h1>Not a Triangle</h1>
      </div>
      <canvas id="canvas" width="500" height="500" >
      </canvas>
      <script src="js/scripts.js"></script>
  </body>
</html>
